<!DOCTYPE html>

<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة رئيسية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>موقعي الإلكتروني</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">عن الموقع</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>مرحباً بكم في موقعي!</h2>
        <p>هذه هي الصفحة الرئيسية لموقعك الإلكتروني البسيط.</p>
    </section>

    <section id="about" class="about">
        <h2>عن الموقع</h2>
        <p>نحن نقدم معلومات وخدمات متميزة لزوارنا.</p>
    </section>

    <section id="contact" class="contact">
        <h2>اتصل بنا</h2>
        <form action="#">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 موقعي الإلكتروني. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
